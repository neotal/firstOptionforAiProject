services:
  backend:
    build: ./backend
    container_name: ai-backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/src/data:/app/src/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: ai-frontend
    ports:
      - "4000:80"
    depends_on:
      - backend
    restart: unless-stopped
